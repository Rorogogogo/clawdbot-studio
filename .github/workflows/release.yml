name: Release Installers

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v0.1.1)"
        required: true
      release_name:
        description: "Release title (optional)"
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: mac
          - os: windows-latest
            artifact_name: windows
          - os: ubuntu-latest
            artifact_name: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installers
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist

      - name: Show generated files
        shell: bash
        run: |
          echo "Generated release files:"
          find release -maxdepth 2 -type f | sort || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact_name }}
          if-no-files-found: warn
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.yml
            release/*.blockmap

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            RELEASE_NAME="${{ inputs.release_name }}"
          else
            TAG="${GITHUB_REF_NAME}"
            RELEASE_NAME=""
          fi

          if [[ -z "${RELEASE_NAME}" ]]; then
            RELEASE_NAME="ClawDBot Studio ${TAG}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "release_name=${RELEASE_NAME}" >> "$GITHUB_OUTPUT"

      - name: List files for release
        shell: bash
        run: |
          echo "Files to upload:"
          find release-artifacts -type f | sort

      - name: Create/Update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.release_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.zip
            release-artifacts/**/*.exe
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.yml
            release-artifacts/**/*.blockmap
